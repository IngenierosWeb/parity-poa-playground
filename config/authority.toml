[parity]
chain = "/parity/config/chain.json"

[rpc]
interface = "0.0.0.0"
cors = "all"
hosts = ["all"]
apis = ["web3", "eth", "net", "parity", "traces", "rpc", "personal", "parity_accounts", "signer", "parity_set"]

[network]
warp = true

[account]
password = ["/parity/authority.pwd"]

[mining]
reseal_on_txs = "none"

[ui]
interface="0.0.0.0"